    let clickCount = 0;

    function renderQuestions() {
      const container = document.getElementById("questions");
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>Q${index + 1}. ${q.q}</h3>`;

        const inputs = q.options.map(opt => {
          return `<label><input type="${q.type}" name="q${index}" value="${opt}"> ${opt}</label>`;
        }).join("\n");

        div.innerHTML += `<div class="answers">${inputs}</div>`;
        div.innerHTML += `<button class="reveal"> ‚ú® Reveal the Answer üßê </button><div class="explanation">${q.explanation}</div>`;

        container.appendChild(div);
      });

      document.querySelectorAll('.reveal').forEach((btn, i) => {
        btn.addEventListener('click', () => {
          const exp = btn.nextElementSibling;
          exp.style.display = 'block';
          clickCount++;
        });
      });
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const resultDiv = document.getElementById("result");
      const name = document.getElementById("studentName").value.trim();
      if (!name) return alert("Please enter your name first.");

      let score = 0;
      let correctAnswers = [], wrongAnswers = [];

      questions.forEach((q, i) => {
        const userInputs = Array.from(document.querySelectorAll(`input[name='q${i}']:checked`)).map(input => input.value);
        const isCorrect = JSON.stringify(userInputs.sort()) === JSON.stringify(q.correct.sort());
        if (isCorrect) {
          score++;
          correctAnswers.push(`Q${i+1}`);
        } else {
          wrongAnswers.push(`Q${i+1}`);
        }
      });

      resultDiv.innerHTML = `<h2>üìä Quiz Results</h2>
        <p><strong>Student:</strong> ${name} üîê ${clickCount}</p>
        <p><strong>Score:</strong> ${score} / ${questions.length}</p>

        <p><strong>Incorrect:</strong> ${wrongAnswers.join(", ")}</p>`;
